{% extends "admin/layout.html" %}

{% block title %}Edit Experience{% endblock %}

{% block content %}
<div class="admin-header">
    <h1>Edit {{ 'Work Experience' if exp_type == 'experience' else 'Education' }}</h1>
    <a href="{{ url_for('admin.manage_experience') }}" class="admin-btn">Back to Experience</a>
</div>

<div class="admin-card">
    <form action="{{ url_for('admin.edit_experience', exp_type=exp_type, exp_id=exp_item.id) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="admin-form-group">
            <label for="title">Title/Position</label>
            <input type="text" id="title" name="title" value="{{ exp_item.title }}" required>
        </div>
        
        <div class="admin-form-group">
            <label for="organization">Company/Institution</label>
            <input type="text" id="organization" name="organization" value="{{ exp_item.organization }}" required>
        </div>
        
        <div class="form-row">
            <div class="admin-form-group">
                <label for="start_date">Start Date</label>
                <input type="text" id="start_date" name="start_date" value="{{ exp_item.start_date }}" required>
            </div>
            
            <div class="admin-form-group">
                <label for="end_date">End Date</label>
                <input type="text" id="end_date" name="end_date" value="{{ exp_item.end_date }}">
            </div>
        </div>
        
        <div class="admin-form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4">{{ exp_item.description }}</textarea>
        </div>
        
        <button type="submit" class="admin-btn">Update {{ 'Experience' if exp_type == 'experience' else 'Education' }}</button>
    </form>
</div>
{% endblock %}

{% block additional_head %}
<style>
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }
    
    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}
