
{% extends "layout.html" %}

{% block title %}Create Post for {{ project.title }}{% endblock %}

{% block content %}
<h3>Create New Post: {{ project.title }}</h3>
<form method="POST">
    <div>
        <label>Title</label>
        <input type="text" name="title" required>
    </div>
    <div>
        <label>Content</label>
        <textarea name="content" rows="10" required></textarea>
    </div>
    <button type="submit">Create Post</button>
    <a href="{{ url_for('admin_views.admin_open_project_posts', project_title=project.title) }}">Cancel</a>
</form>
{% endblock %}
