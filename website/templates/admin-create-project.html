{% extends "layout.html" %}

{% block title %}Create Project | Admin{% endblock %}

{% block content %}
<section class="admin-section">
    <h2>➕ Create New Project</h2>
    <a href="{{ url_for('admin_views.admin_projects_list') }}" class="btn btn-secondary">← Back to Projects</a>
    
    <form method="POST" class="admin-form">
        <div class="form-group">
            <label>Project Title</label>
            <input type="text" name="title" required placeholder="Enter project title">
        </div>
        
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="4" required placeholder="Describe your project"></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label>Project Files URL</label>
                <input type="url" name="files_url" placeholder="https://github.com/...">
            </div>
            <div class="form-group">
                <label>Live Demo URL</label>
                <input type="url" name="live_url" placeholder="https://yourproject.com">
            </div>
        </div>
        
        <div class="form-group">
            <label>Status</label>
            <select name="status" required>
                <option value="">Select status</option>
                <option value="Planned">Planned</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>
        
        <div class="admin-actions">
            <button type="submit" class="btn">Create Project</button>
            <a href="{{ url_for('admin_views.admin_projects_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
