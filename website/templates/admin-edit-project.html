{% extends "layout.html" %}

{% block title %}Edit Project {{project.title}}{% endblock %}

{% block content %}

<h3>Edit Project - {{project.title}}</h3>
<form method="POST" class="mb-5">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" class="form-control" name="title" value="{{ project.title }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" rows="3" required>{{ project.description }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Project Files</label>
    <input type="url" class="form-control" name="files_url" value="{{ project.files_url }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Live URL</label>
    <input type="url" class="form-control" name="live_url" value="{{ project.live_url }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Status</label>
    <select class="form-select" name="status" required>
      <option value="Planned" {% if project.status == 'Planned' %}selected{% endif %}>Planned</option>
      <option value="In Progress" {% if project.status == 'In Progress' %}selected{% endif %}>In Progress</option>
      <option value="Completed" {% if project.status == 'Completed' %}selected{% endif %}>Completed</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Confirm Edits</button>
</form>

{% endblock %}
