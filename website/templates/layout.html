
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}Junseo Yang Portfolio{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/carousel.css') }}">
    </head>

    <body>
        <header>
            <h1>Junseo Yang</h1>

                <ul>
