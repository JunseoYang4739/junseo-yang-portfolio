<!DOCTYPE html>
<html lang="en" data-theme="{{ 'dark' if dark_mode else 'light' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junseo Yang - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block additional_head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('main.index') }}">Junseo Yang</a>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('main.index') }}">Home</a></li>
                <li><a href="{{ url_for('main.about') }}">About</a></li>
                <li><a href="{{ url_for('main.projects') }}">Projects</a></li>
                <li><a href="{{ url_for('main.contact') }}">Contact</a></li>
                <li>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                        <i class="fas {{ 'fa-sun' if dark_mode else 'fa-moon' }}"></i>
                    </button>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:your.email@example.com"><i class="fas fa-envelope"></i></a>
            </div>
            <p>&copy; {% block year %}2025{% endblock %} Junseo Yang. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            
            themeToggle.addEventListener('click', function() {
                fetch('{{ url_for("main.toggle_theme") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    document.documentElement.setAttribute('data-theme', data.dark_mode ? 'dark' : 'light');
                    themeToggle.querySelector('i').className = data.dark_mode ? 'fas fa-sun' : 'fas fa-moon';
                });
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
