{% extends "layout.html" %}

{% block title %}Projects | Admin View{% endblock %}

{% block content %}
<div>
    <a href="{{ url_for('admin_views.create_project') }}">Create New Project</a>

    <h3>All Projects</h3>
    {% for project in projects %}
    <div>
        <h4>{{ project.title }}</h4>
        <a href="{{ url_for('admin_views.admin_open_project_posts', project_title=project.title) }}">View Posts</a>
        <a href="{{ url_for('admin_views.edit_project', project_id=project.id) }}">Edit</a>
        <a href="{{ url_for('admin_views.manage_project_skills', project_id=project.id) }}">Edit Skills</a>
        <a href="{{ url_for('admin_views.manage_project_images', project_id=project.id) }}">Manage Images</a>
        <form method="POST" action="{{ url_for('admin_views.delete_project', project_id=project.id) }}" style="display:inline;">
            <button type="submit" onclick="return confirm('Delete this project?');">Delete</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
