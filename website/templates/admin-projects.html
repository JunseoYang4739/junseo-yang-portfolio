{% extends "layout.html" %}

{% block title %}Projects | Admin View{% endblock %}

{% block content %}
<div class="container">
    <a href="{{ url_for('admin_views.create_project') }}" class="btn btn-primary mb-3">Create New Project</a>

    <h3>All Projects</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.title }}</td>
            <td>
                <a href="{{ url_for('admin_views.edit_project', project_id=project.id) }}" class="btn btn-sm btn-warning">Edit</a>

                <form method="POST" action="{{ url_for('admin_views.delete_project', project_id=project.id) }}" style="display:inline-block;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this project?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
