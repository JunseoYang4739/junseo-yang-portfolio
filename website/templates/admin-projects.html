{% extends "layout.html" %}

{% block title %}Projects | Admin View{% endblock %}

{% block content %}

<h3>All Projects</h3>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for project in projects %}
    <tr>
        <td>{{ project.title }}</td>
        <td>{{ project.description }}</td>
        <td>
        <a href="{{ url_for('edit-project', project_id=project.id) }}" class="btn btn-sm btn-warning">Edit</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
